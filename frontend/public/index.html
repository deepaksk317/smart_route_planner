<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Route Planner</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Smart Route Planner</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="nav-planner">Route Planner</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="nav-history">Route History</a>
                    </li>
                </ul>
                <div class="d-flex" id="auth-buttons">
                    <button class="btn btn-outline-light me-2" id="btn-login">Login</button>
                    <button class="btn btn-light" id="btn-register">Register</button>
                </div>
                <div class="d-none" id="user-info">
                    <span class="text-light me-2" id="username"></span>
                    <button class="btn btn-outline-light" id="btn-logout">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Auth Forms -->
        <div id="auth-forms" class="d-none">
            <!-- Login Form -->
            <div id="login-form" class="auth-form">
                <h2>Login</h2>
                <form>
                    <div class="mb-3">
                        <label for="login-email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="login-email" required>
                    </div>
                    <div class="mb-3">
                        <label for="login-password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="login-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="auth-form d-none">
                <h2>Register</h2>
                <form>
                    <div class="mb-3">
                        <label for="register-username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="register-username" required>
                    </div>
                    <div class="mb-3">
                        <label for="register-email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="register-email" required>
                    </div>
                    <div class="mb-3">
                        <label for="register-password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="register-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>

        <!-- Route Planner -->
        <div id="route-planner">
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Add Cities</h5>
                            <form id="city-form">
                                <div class="mb-3">
                                    <label for="city-name" class="form-label">City Name</label>
                                    <input type="text" class="form-control" id="city-name" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Add City</button>
                            </form>
                            <hr>
                            <h6>Selected Cities</h6>
                            <ul id="city-list" class="list-group"></ul>
                            <hr>
                            <div class="mb-3">
                                <label for="algorithm" class="form-label">Algorithm</label>
                                <select class="form-select" id="algorithm">
                                    <option value="greedy">Greedy (Nearest Neighbor)</option>
                                    <option value="dynamic">Dynamic Programming (Held-Karp)</option>
                                </select>
                            </div>
                            <button id="calculate-route" class="btn btn-success" disabled>Calculate Route</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <div id="map" style="height: 400px;"></div>
                        </div>
                    </div>
                    <div id="route-info" class="card mt-3 d-none">
                        <div class="card-body">
                            <h5 class="card-title">Route Information</h5>
                            <div id="route-details"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Route History -->
        <div id="route-history" class="d-none">
            <h2>Route History</h2>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Route Name</th>
                            <th>Cities</th>
                            <th>Distance</th>
                            <th>Algorithm</th>
                            <th>Execution Time</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="history-table-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/map.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
